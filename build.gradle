import io.gitlab.arturbosch.detekt.Detekt
import io.gitlab.arturbosch.detekt.DetektCreateBaselineTask

buildscript {
    ext {
        compose_version = '1.2.0-alpha06'
        koin_version = '3.1.5'
        nav_version = '1.1.0'
        androix_version = '1.4.0'
        firebase_version = '29.2.0'
        gms_version = '20.1.0'
        richtext_version = '1.1.6'
        detekt_version = '1.20.0-RC1'
        coroutines_version = '1.6.0'
    }
}

plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
    id 'com.google.gms.google-services' version '4.3.10' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id 'io.gitlab.arturbosch.detekt' version "1.20.0-RC1"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.withType(Detekt).configureEach { jvmTarget = "1.8" }
tasks.withType(DetektCreateBaselineTask).configureEach { jvmTarget = "1.8" }
